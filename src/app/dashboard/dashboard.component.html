<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "postForm">
          <div class="form-group">
            <label for="exampleInputtitle">Title</label>
            <input type="text" formControlName = "title" class="form-control" id="exampleInputtitle"  placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="exampleInputSubTitle">Sub Title</label>
            <input type="text" formControlName = "subtitle" class="form-control" id="exampleInputsubTitle" placeholder="Enter subtitle">
          </div>
          <div class="form-group">
            <label for="exampleInputtag">Tag</label>
            <input type="text" formControlName = "tag" class="form-control" id="exampleInputtag" placeholder="Enter Tag">
          </div>
          <div class="form-group">
            <label for="exampleInputSubContent">Content</label>
            <input type="text" formControlName = "content" class="form-control" id="exampleInputSubContent" placeholder="Enter content">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id = "cancle" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf = "showAdd" (click) = "savePost()">Save Post</button>
        <button type="button" class="btn btn-primary" *ngIf = "showUpdate" (click) = "updatePost()">Edit Post</button>
      </div>
    </div>
  </div>
</div>
