<div class="container">
    <div class="row">
        <div class="col-md-6"> 
            <div class="card">
                <div class="text-center">
                    <h4 class="card-header" style="color: white;">Login</h4>
                </div>
            <form>
                <form [formGroup] = "loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email" style="color: white;">Email</label>
                        <input type="text" formControlName="email" class="form-control"/>
                        <span class = text-danger *ngIf = "loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white;">Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button  class="btn btn-primary" style="margin-top: 10px;"[disabled] = "!loginForm.valid">
                            Login
                        </button>
                        <a style="color: white;" routerLink="../signup" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </form>
            </div>
        </div>

    </div>
  <div>
